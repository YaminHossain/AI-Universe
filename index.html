<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home|AI Universe </title>

    <!-- -----------------------------------
    Tail Wind
    ---------------------------------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!------------------- 
        Daisy UI 
    ---------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- -------------------------------
    Font Awesome
    --------------------------------------------- -->
    <script src="https://kit.fontawesome.com/c0843c71b5.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">AI Universe Hub</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="form-control">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="images/my_image.jpg" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- .................................
        End of Nav bar
    .............................................. -->
    </header>
    <main>
        <!-- -------------------------------------------
        Cards Section Starts here
    ------------------------------------------------ -->
        <section class="my-0 mx-auto grid lg:grid-cols-3 sm:grid-cols-1 lg:w-2/3 gap-4" id="card-container">
        </section>
        <!-- ----------------------------
        End Of Card Section
    --------------------------------------- -->

        <!-- ----------------------------------
    Show More Button
    ----------------------- -->
        <button class=" my-4 hidden mx-auto btn btn-primary" id="show-more-button">Show More </button>
        <!-- ----------------------------------
    Show More Button Ends Here
    ----------------------- -->

        <!-- -------------------------------
    Spinner Section here
    -------------------------------------- -->
        <section class="flex justify-center items-center h-screen hidden" id="spinner-container">
            <span class="loading loading-spinner loading-lg"></span>
        </section>
        <!-- -------------------------------
    Spinner Section Ends here
    -------------------------------------- -->

        <!-------------------------------------------------------------------------
    Modal Section Starts here
    ----------------------------------------------------------------------------- -->
        <section id="modal">
            <!-- You can open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="my_modal_3.showModal()">open modal</button> -->
            <dialog id="my_modal_3" class="modal">
                <form method="dialog" class="modal-box">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                    <div class="flex p-2.5 justify-center item-center gap-4" >
                        <div id="inner-modal-content-1"><img src="images/my_image.jpg"></div>
                        <div id="inner-modal-content-2"></div>
                    </div>
                </form>
            </dialog>
        </section>

        <!-------------------------------------------------------------------------
    Modal Section Ends here
    ----------------------------------------------------------------------------- -->

    </main>
    <footer>

    </footer>

    <!-- --------------------------------------
    My JavaScripts
    -------------------------------------------- -->
    <script src="js/app.js"></script>
</body>

</html>
